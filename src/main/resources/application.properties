spring.application.name=books
## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
## PostgreSQL
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost:5432}/${POSTGRES_DB:mydb}
spring.datasource.username=${POSTGRES_USER:root}
spring.datasource.password=${POSTGRES_PASSWORD:root}
## Redis
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
spring.cache.type=redis
spring.data.redis.timeout=2s
spring.data.redis.connect-timeout=10s
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-wait=10s
## Kafka
spring.kafka.bootstrap-servers=${KAFKA_HOST:localhost:9092}
spring.jpa.hibernate.ddl-auto=update
## Security
token.signing.key=53A73E5F1C4E0A2D3B5F2D784E6A1B423D6F247D1F6E5C3A596D635A75327855
## PostgreSQL connection settings
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=60000
spring.datasource.continue-on-error=true
spring.sql.init.mode=always
## Retry settings
spring.datasource.hikari.initialization-fail-timeout=60000
spring.retry.max-attempts=5
spring.retry.max-interval=3000